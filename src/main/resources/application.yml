spring:
  application:
    name: media
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enable: false
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/astfx_media_db?allowPublicKeyRetrieval=true&sslMode=DISABLED}
    username: ${DB_USER:admin}
    password: ${DB_PWD:admin}

server:
  port: 8763

eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
